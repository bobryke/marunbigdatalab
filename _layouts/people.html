---
title: "People"
layout: default
permalink: "/people"
---

<!-- PROFILE CARDS -->
<section class = "row">
{% for author in site.authors %}
    <div class="col-sm-3">
        <div class="our-team">
          <div class="picture">
            <img class="img-fluid"  src="{{site.baseurl}}/{{author[1].avatar}}" alt="{{ author[1].display_name }}">
          </div>
          <div class="team-content">
            <h3 class="name">{{author[1].name}}</h3>
            <h4 class="title">{{author[1].description}}</h4>
          </div>
          <ul class="social">
            <!-- <li><a href="{{author[1].email}}" class="fa fa-envelope" aria-hidden="true"></a></li> -->
            <li><a href="{{author[1].linkedin}}" class="fa fa-linkedin" aria-hidden="true"></a></li>
            <li><a href="{{author[1].twitter}}" class="fa fa-twitter" aria-hidden="true"></a></li>
            <li><a href="{{author[1].web}}" class="fa fa-github" aria-hidden="true"></a></li>
          </ul>
        </div>   
    </div>
{% endfor %}
</section>

<!-- STYLE SHEET -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

.our-team { 
  border-radius: 5px;
  max-width: 250px;
  max-height: 385px;
  padding: 30px 15px 40px 15px;
  margin-bottom: 30px;
  background-color: rgb(190, 218, 255);
  text-align: center;
  overflow: hidden;
  position: relative;
}

.our-team .picture {
  display: inline-block;
  height: 130px;
  width: 130px;
  margin-bottom: 20px;
  z-index: 1;
  position: relative;
}

.our-team .picture::before {
  content: "";
  width: 100%;
  height: 0;
  border-radius: 50%;
  background-color:  rgb(0, 61, 114);
  position: absolute;
  bottom: 135%;
  right: 0;
  left: 0;
  opacity: 0.9;
  transform: scale(3);
  transition: all 0.3s linear 0s;
}

.our-team:hover .picture::before {
  height: 100%;
}

.our-team .picture::after {
  content: "";
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: rgb(0, 61, 114);
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.our-team .picture img {
  width: 100%;
  height: auto;
  border-radius: 50%;
  transform: scale(1);
  transition: all 0.9s ease 0s;
}

.our-team:hover .picture img {
  box-shadow: 0 0 0 14px white;
  transform: scale(0.7);
}

.our-team .title {
  display: block;
  font-size: 15px;
  color: black;
}

.our-team .social {
  width: 100%;
  padding: 0;
  margin: 0;
  background-color:  rgb(0, 61, 114);
  position: absolute;
  bottom: -100px;
  left: 0;
  transition: all 0.5s ease 0s;
}

.our-team:hover .social {
  bottom: 0;
}

.our-team .social li {
  display: inline-block;
}

.our-team .social li a {
  display: block;
  padding: 10px;
  font-size: 17px;
  color: white;
  transition: all 0.3s ease 0s;
  text-decoration: none;
}

.our-team .social li a:hover {
  color:  rgb(0, 61, 114);
  background-color: white;
}
.line-up {
    text-align: center;
}
</style>
